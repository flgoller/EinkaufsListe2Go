<ion-header>
  <ion-toolbar>
      <ion-title style="text-align: center;">{{ shoppingList.Name }}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="shopping-lists" icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

    <ion-list *ngFor="let product of Products | async">
      <ion-item (click)="openProduct(product)">
        <ion-label>{{ product.Amount }} x {{ product.Name }}</ion-label>
        <ion-icon (click)="deleteProduct(product)" color="primary" name="trash-outline"></ion-icon>
      </ion-item>
  </ion-list>
 
  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="newProduct()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
